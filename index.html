<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>RGB Color Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- icons cdn -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- font cdn -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bangers:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">

    <!-- bootstrap cdn -->

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- animate.style cdn -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src='main.js'></script>
</head>

<body>
    <div class="brown">

        <h1 class="header"><i class="bi bi-box"></i> RGB Color Generator</h1>

        <div class="values">
            <box>
                <p>Red:</p>
                <input type="number" id="red" class="input" min="0" max="255" placeholder="0 To 255">
            </box>
            <box>
                <p>Green:</p>
                <input type="number" id="green" class="input" min="0" max="255" placeholder="0 To 255">
            </box>
            <box>
                <p>Blue:</p>
                <input type="number" id="blue" class="input" min="0" max="255" placeholder="0 To 255">
            </box>
            <br />
            <button type="submit" class="button" onclick="Colors()"><i class="bi bi-box-fill"></i> Mix Colors</button>
        </div>

        <button type="submit" id="button" onclick="Colors()"><i class="bi bi-box-fill"></i> Mix Colors</button>

    </div>

    <div class="white">

        <h1 class="message">Enter 'RGB' Value And Get Your Color</h1>
        <p class="message">Enter The Values Of 'RGB' Then Click On 'Mix Colors' And Get Your Color</p>
        <div id="result"></div>
        <row>
            <span>
                <p>Red:</p>
                <p id="redBox" class="result-box">0</p>
            </span>
            <span>
                <p>Green:</p>
                <p id="greenBox" class="result-box">0</p>
            </span>
            <span>
                <p>Blue:</p>
                <p id="blueBox" class="result-box">0</p>
            </span>
        </row>

        <hr />
        <p class="center">Thanks For Visiting Regards! Muhammad Ahad&copy;</p>

    </div>

</body>

</html>
